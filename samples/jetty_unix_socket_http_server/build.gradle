plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // local libs/*.jar
    compile fileTree(dir:'libs', include:['*.jar'])
    
    // servlet/jetty jar
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.30.v20200611'
    implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.30.v20200611'
    implementation group: 'org.eclipse.jetty', name: 'jetty-unixsocket', version: '9.4.30.v20200611'
    implementation group: 'org.eclipse.jetty', name: 'jetty-continuation', version: '9.4.30.v20200611'
    implementation group: 'org.eclipse.jetty', name: 'jetty-http', version: '9.4.30.v20200611'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'javaapp.App'

